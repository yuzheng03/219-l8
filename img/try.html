<style>
    .demo1{
        width: 200px;
        height: 200px;
        background-color: blue;
        display:inline-block;
        margin: 200px 100px 0 0;
    
    }

</style>

<body>

    <script>
    var animation = anime({
        targets: '.demo1',
        translateX: 300,
        scale: 2,
        easing: 'easeInOutExpo',
        direction: 'alternate', 
        duration: 2000,
        loop: true,
        autoplay: false
        });
